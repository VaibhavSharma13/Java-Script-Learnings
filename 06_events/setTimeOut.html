<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out Functions</title>
</head>
<body>
    <h1 id="heading">Welcome to my page</h1>
    <button id="start">Start</button>
    <button id="stop">stop</button>
</body>

<script>

let intervalId;
document.querySelector('#start').addEventListener('click', function(e){
    console.log('start button clicked');
    intervalId = setTimeout(changeText, 2000)
})

document.querySelector('#stop').addEventListener('click', function(e){
    console.log('stop button clicked');
    clearTimeout(intervalId)  // his fn takes setTimeout fn reference
})

const changeText = function(){
    document.querySelector('#heading').innerHTML = 'welcome to JS'
}

// setInterval - works same as setTimeout on a loop

</script>
</html>
